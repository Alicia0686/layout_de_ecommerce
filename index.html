<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Mi E-commerce</title>
</head>

<body>
    <nav>
        <h2>Mi Ecommerce</h2>
    </nav>

    <aside>
        <h2>Categorías</h2>
        <div class="container">
            <div class="categorias">
                <p>Plantas de Interiores</p>
                <p class="color">(30)</p>
            </div>
            <div class="categorias">
                <p>Plantas de Exteriores</p>
                <p class="color">(15)</p>
            </div>
            <div class="categorias">
                <p>Suculentas</p>
                <p class="color">(20)</p>
            </div>
            <div class="categorias">
                <p>Maceteros</p>
                <p class="color">(10)</p>
            </div>
        </div>
    </aside>

    <main>
        <div class="item">
            <div class="imagen">
                <img src="./assets/imgs/sansevieria.jpg" alt="foto de planta Sansevieria">
            </div>
            <div class="textos">
                <h3>Sansevieria (Lengua de suegra)</h3>
                <p class="color">15.000</p>
            </div>
            <button>Comprar</button>
        </div>

        <div class="item">
            <div class="imagen">
                <img src="./assets/imgs/ficus burgundy.jpg" alt="foto de planta Ficus">
            </div>
            <div class="textos">
                <h3>Ficus Burgundy</h3>
                <p class="color">20.000</p>
            </div>
            <button>Comprar</button>
        </div>

        <div class="item">
            <div class="imagen">
                <img src="./assets/imgs/suculentas.jpg" alt="foto de planta Suculenta">
            </div>
            <div class="textos">
                <h3>Suculenta</h3>
                <p class="color">5.000</p>
            </div>
            <button>Comprar</button>
        </div>

        <div class="item">
            <div class="imagen">
                <img src="./assets/imgs/maceteros.jpg" alt="foto de macetero de cerámica">
            </div>
            <div class="textos">
                <h3>Macetero de cerámica</h3>
                <p class="color">2.000</p>
            </div>
            <button>Comprar</button>
        </div>

    </main>

    <footer>
        <a href="@miecommerce">@miecommerce</a>
    </footer>
</body>

</html>
